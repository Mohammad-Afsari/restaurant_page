<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Lish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@600&display=swap" rel="stylesheet">


</head>
<body>
    <div id="content"></div>
    
    <div class="flex">
        <div class="active" id="contact">
            <div class="contactForm z-depth-5">
                <!-- Form -->
                <form class="bookForm">
                    <i class="large material-icons prefix" id="libraryIcon">library_books</i>
                    <label id="pageTitle">Library</label>
                    <div class="row">
                          <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">book</i>
                                <input id="title" type="text" class="validate">
                                <label for="title">Title</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_box</i>
                                <input id="author" type="text" class="validate">
                                <label for="author">Author</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">last_page</i>
                                <input id="pages" type="number" class="validate">
                                <label for="pages">Pages</label>
                            </div>
                          </div>
                      </div>
                      <div class="input-field col s12">
                        <input type="submit" value="Add Book" class="waves-effect waves-light btn addBook">
                      </div>
                </form>
                <!-- Form -->
                <div class="btn-container">
                    <a data-tab-target="#menu" class="waves-effect waves-light btn order-now" id="orderNow">Order Now</a>
                </div>
            </div>
            <div class="info z-depth-5">
                <div class="address">
                    <div class="location">
                        <i class="medium material-icons" id="location">place</i>
                        <p>
                            29 Grand Parade, Harringay Ladder, London N4 1LG
                        </p> 
                    </div>
                    <div class="openingTimes s12">
                        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9917.335416127848!2d-0.0991861!3d51.5804444!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x79fd13de175e03b9!2sHala%20Restaurant!5e0!3m2!1sen!2suk!4v1639155410844!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>

    


    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
